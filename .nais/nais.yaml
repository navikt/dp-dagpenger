apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "dp-dagpenger"
  namespace: "teamdagpenger"
  labels:
    "team": "teamdagpenger"
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "{{basePath}}/api/isalive"
    initialDelay: 3
  readiness:
    path: "{{basePath}}/api/isready"
    initialDelay: 3
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: false
  resources:
    limits:
      cpu: "1200m"
      memory: "256Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  envFrom:
    - configmap: loginservice-idporten
  env:
    - name: SELF_URL
      value: {{ingress}}
    - name: DEKORATOR_URL
      value: {{dekorator.url}}
    - name: DEKORATOR_ENV
      value: {{dekorator.env}}
    - name: LOGINSERVICE_URL
      value: {{loginservice.url}}
    - name: VEILARBPROXY_URL
      value: {{veilarbproxyUrl}}
    - name: AMPLITUDE_API_KEY
      value: {{amplitude.apiKey}}
    - name: SAF_SELVBETJENING_INGRESS
      value: {{saf.ingress}}
    - name: SAF_SELVBETJENING_CLUSTER
      value: {{saf.cluster}}
    - name: SAF_SELVBETJENING_SCOPE
      value: {{saf.scope}}
    - name: PERSONOPPLYSNINGER_API_URL
      value: {{personopplysningerApiUrl}}
    - name: NEXT_PUBLIC_SOKNADSDIALOG
      value: {{soknadsdialog.ingress}}
  ingresses:
    - {{ingress}}
  accessPolicy:
    outbound:
      external:
        - host: {{saf.ingress}}
      rules:
        - application: dp-innsyn
        - application: safselvbetjening
          namespace: teamdokumenthandtering
          cluster: {{saf.cluster}}
        - application: veilarbregistrering
          namespace: paw
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level4
      autoLogin: true
      autoLoginIgnorePaths:
        - "{{basePath}}/api/*"
        - "{{basePath}}/api/*/*"
        - "{{basePath}}/api/*/*/*"
        - "{{basePath}}/_next/static/*/*"
  tokenx:
    enabled: true
